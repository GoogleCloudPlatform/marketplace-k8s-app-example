apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.APP_INSTANCE_NAME }}-controller-sa
  namespace: {{ .Values.NAMESPACE }}
---
# This role is what an application specific controller would
# typically need.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.APP_INSTANCE_NAME }}-controller-approle
  namespace: {{ .Values.NAMESPACE }}
rules:
- apiGroups: ['marketplace.cloud.google.com']
  resources: ['applications']
  verbs: ['*']
- apiGroups: ['']
  resources: ['events']
  verbs: ['*']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.APP_INSTANCE_NAME }}-controller-apprb
  namespace: {{ .Values.NAMESPACE }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.APP_INSTANCE_NAME }}-controller-approle
subjects:
- kind: ServiceAccount
  name: {{ .Values.APP_INSTANCE_NAME }}-controller-sa
---
# We need this binding because the controller currently
# needs to assign owner references. This functionality
# will be replaced by the CRD controller.
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.APP_INSTANCE_NAME }}-controller-editrb
  namespace: {{ .Values.NAMESPACE }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
- kind: ServiceAccount
  name: {{ .Values.APP_INSTANCE_NAME }}-controller-sa
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ .Values.APP_INSTANCE_NAME }}-controller
  labels: &ControllerLabels
    app: {{ template "nginx.name" . }}
    chart: {{ template "nginx.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: nginx-controller
spec:
  replicas: 1
  selector:
    matchLabels: *ControllerLabels
  template:
    metadata:
      labels: *ControllerLabels
    spec:
      serviceAccountName: {{ .Values.APP_INSTANCE_NAME }}-controller-sa
      containers:
      - image: {{ .Values.MARKETPLACE_REGISTRY }}/controller
        name: controller
        env:
        - name: APP_INSTANCE_NAME
          value: "{{ .Values.APP_INSTANCE_NAME }}"
        - name: NAMESPACE
          value: "{{ .Values.NAMESPACE }}"
