---
apiVersion: application.k8s.io/v1alpha1
kind: Application
metadata:
  name: "{{ .Values.APP_INSTANCE_NAME }}"
  namespace: "{{ .Values.NAMESPACE }}"
  annotations:
    kubernetes-engine.cloud.google.com/icon: >-
      data:image/png;base64,
    kubernetes-engine.cloud.google.com/url: https://www.nginx.com
    kubernetes-engine.cloud.google.com/tagline: A leading open source webserver
    kubernetes-engine.cloud.google.com/support: >-
      Google does not offer support for this solution.
  labels:
    application.k8s.io/name: "{{ .Values.APP_INSTANCE_NAME }}"
spec:
  type: Nginx
  versions: '0.1'
  description: An HTTP and reverse proxy server, a mail proxy server, and a generic TCP/UDP proxy server.
  maintainers:
  - name: Google Click to Deploy
    url: https://cloud.google.com/solutions/#click-to-deploy
  links:
  - description: Getting Started
    url: https://www.nginx.com/resources/wiki/start/
  selector:
    matchLabels:
      application.k8s.io/name: "{{ .Values.APP_INSTANCE_NAME }}"
  componentKinds:
  - kind: Deployment
  - kind: ServiceAccount
  - kind: Role
  - kind: RoleBinding
  - kind: PersistentVolumeClaim
  - kind: Service
  - kind: Job
